name: Build and push

on:
  push:
    branches:
      - master
      - add-gemini-code-generation
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'
          cache: 'maven'

      - name: Build CLI App
        run: mvn clean package -DGOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID}} -DGOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_SECRET }} -DSERVER_DOMAIN=${{ vars.SERVER_DOMAIN }}
        working-directory: ./cli

      - name: Upload Jar
        uses: actions/upload-artifact@v4
        with:
          name: zapp-cli.jar
          path: ./cli/target/zapp-0.0.1-SNAPSHOT.jar
          retention-days: 7

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cli/target/zapp-0.0.1-SNAPSHOT.jar
          asset_name: zapp-cli.jar
          asset_content_type: application/java-archive