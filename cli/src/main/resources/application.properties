spring.application.name=zapp
spring.main.banner-mode=off

spring.shell.interactive.enabled=true
# spring.shell.noninteractive.enabled=false
spring.shell.script.enabled=true
spring.shell.noninteractive.primary-command=init

server.port=8001

# Enable loading of application-secret.properties file
spring.profiles.active=secret

# spring.config.import="./secret.properties"

# Disable all logging (hack to prevent console logs when running the .jar)
# See [https://www.baeldung.com/spring-boot-disable-console-logging]
logging.level.root=off
logging.file.name=cli.log

